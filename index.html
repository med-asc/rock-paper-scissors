<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="flex-container">
        <div>
            <h1>Rock paper scissor</h1>
        </div>
        <div class="flex-container score">
            <div>Player: <span id="player-score">0</span></div>
            <div>Computer: <span id="computer-score">0</span></div>
        </div>
        <div class="flex-container player-selection">
            <div>
                <button id="rock" class="btn">Rock</button>
            </div>
            <div>
                <button id="paper" class="btn">Paper</button>
            </div>
            <div>
                <button id="scissor" class="btn">Scissor</button>
            </div>
        </div>
        <div id="game-results"></div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
